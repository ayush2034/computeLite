<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supply Chain Lite - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="h-screen flex items-center justify-center bg-gray-100 overflow-hidden">
  <div class="w-full h-full bg-white shadow-2xl flex overflow-hidden">
    <!-- Left: Branding -->
    <div class="w-1/2 h-full bg-gradient-to-tr from-neutral-950 to-neutral-700 text-white p-6 lg:p-10 flex flex-col justify-center items-center">
      <div class="mb-4 lg:mb-6">
        <!-- Replace with your own branding logo if available -->
        <span class="inline-block bg-primary rounded-full p-3 shadow-lg">
          <svg class="h-8 w-8 lg:h-10 lg:w-10 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 7v4a9 9 0 009 9 9 9 0 009-9V7"></path>
            <path d="M21 7c0-1.657-1.343-3-3-3H6C4.343 4 3 5.343 3 7"></path>
          </svg>
        </span>
      </div>
      <h2 class="text-2xl lg:text-3xl font-bold mb-2 tracking-tight text-center">Supply Chain Lite</h2>
      <p class="text-base lg:text-lg font-medium text-white/80 text-center max-w-xs leading-relaxed">Streamline your logistics with lightweight, modern supply chain management tools.</p>
    </div>
    <!-- Right: Login Form -->
    <div class="w-1/2 h-full flex flex-col justify-center items-center px-6 lg:px-10 py-6">
      <div class="w-full max-w-sm">
        <h3 class="text-xl lg:text-2xl font-semibold mb-4 lg:mb-6 text-foreground">Sign in to your account</h3>
        <form class="space-y-4 lg:space-y-5">
          <div>
            <label class="block mb-1 font-medium text-foreground text-sm lg:text-base">Email</label>
            <input
              type="email"
              required
              class="w-full rounded-md border border-border px-3 lg:px-4 py-2 text-sm lg:text-base focus:outline-none focus:ring-2 focus:ring-primary bg-background text-foreground"
              placeholder="you@email.com"
            />
          </div>
          <div>
            <label class="block mb-1 font-medium text-foreground text-sm lg:text-base">Password</label>
            <input
              type="password"
              required
              class="w-full rounded-md border border-border px-3 lg:px-4 py-2 text-sm lg:text-base focus:outline-none focus:ring-2 focus:ring-primary bg-background text-foreground"
              placeholder="********"
            />
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2">
              <input type="checkbox" class="accent-primary rounded" />
              <span class="text-xs lg:text-sm text-muted-foreground">Remember me</span>
            </label>
            <a href="#" class="text-xs lg:text-sm text-primary hover:underline">Forgot Password?</a>
          </div>
          <button
            type="submit"
            class="w-full mt-2 bg-primary hover:bg-primary/90 transition text-primary-foreground font-semibold py-2 rounded-md shadow focus:ring-2 focus:ring-primary/50 text-sm lg:text-base"
          >
            Sign In
          </button>
        </form>
        <div class="mt-4 lg:mt-6 text-center text-xs lg:text-sm text-muted-foreground">
         Don't have an account?
          <a href="#" class="text-primary hover:underline">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
