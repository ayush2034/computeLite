<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orders Table</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="min-h-screen flex flex-col">
    <main class="flex-1">
      <div
        class="border border-border rounded-lg shadow-sm bg-card flex flex-col h-screen"
      >
        <!-- Table header -->
        <div
          class="px-4 py-3 border-b border-border flex items-center justify-between"
        >
          <h1 class="text-lg font-semibold text-card-foreground">Orders</h1>
          <div class="flex items-center gap-2">
            <button
              class="h-8 w-8 inline-flex items-center justify-center rounded-md border border-border hover:bg-muted"
              title="Refresh"
              id="btn-refresh"
              aria-label="Refresh"
            >
              <svg
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 12a9 9 0 10-9 9 9 9 0 009-9z" opacity=".1" />
                <path d="M21 12a9 9 0 10-3.51 6.99" />
                <path d="M21 3v7h-7" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Table wrapper -->
        <div class="flex-1 overflow-auto">
          <table class="table">
            <thead class="bg-card">
              <!-- Column Headers -->
              <tr>
                <th class="px-2 py-2 w-8">
                  <input type="checkbox" class="input" />
                </th>
                <th
                  class="px-3 py-2 font-medium text-card-foreground text-left"
                >
                  <div class="flex items-center justify-between w-full">
                    OrderId
                    <button class="ml-1 text-gray-400 hover:text-gray-600">
                      ⇅
                    </button>
                  </div>
                </th>
                <th
                  class="px-3 py-2 font-medium text-card-foreground text-left"
                >
                  <div class="flex items-center justify-between w-full">
                    ItemId
                    <button class="ml-1 text-gray-400 hover:text-gray-600">
                      ⇅
                    </button>
                  </div>
                </th>
                <th
                  class="px-3 py-2 font-medium text-card-foreground text-left"
                >
                  <div class="flex items-center justify-between w-full">
                    LocationId
                    <button class="ml-1 text-gray-400 hover:text-gray-600">
                      ⇅
                    </button>
                  </div>
                </th>
                <th
                  class="px-3 py-2 font-medium text-card-foreground text-left"
                >
                  <div class="flex items-center justify-between w-full">
                    ForecastArrivalDate
                    <button class="ml-1 text-gray-400 hover:text-gray-600">
                      ⇅
                    </button>
                  </div>
                </th>
                <th
                  class="px-3 py-2 font-medium text-card-foreground text-right"
                >
                  <div class="flex items-center justify-between w-full">
                    Quantity
                    <button class="ml-1 text-gray-400 hover:text-gray-600">
                      ⇅
                    </button>
                  </div>
                </th>
                <th
                  class="px-3 py-2 font-medium text-card-foreground text-right"
                >
                  <div class="flex items-center justify-between w-full">
                    SalesPrice
                    <button class="ml-1 text-gray-400 hover:text-gray-600">
                      ⇅
                    </button>
                  </div>
                </th>
              </tr>

              <!-- Filter Row -->
              <tr class="bg-card border-b">
                <td class="px-2 py-1"></td>
                <td class="px-3 py-1">
                  <div class="td-joint-input">
                    <input type="text" placeholder="" />
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                    >
                      <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </td>
                <td class="px-3 py-1">
                  <div class="td-joint-input">
                    <input type="text" placeholder="" />
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                    >
                      <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </td>
                <td class="px-3 py-1">
                  <div class="td-joint-input">
                    <input type="text" placeholder="" />
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                    >
                      <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </td>
                <td class="px-3 py-1">
                  <div class="td-joint-input">
                    <input type="text" placeholder="" />
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                    >
                      <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </td>
                <td class="px-3 py-1">
                  <div class="td-joint-input">
                    <input type="text" placeholder="" />
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                    >
                      <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </td>
                <td class="px-3 py-1">
                  <div class="td-joint-input">
                    <input type="text" placeholder="" />
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      viewBox="0 0 24 24"
                    >
                      <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </td>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td class="px-2 py-1">
                  <input type="checkbox" class="input" />
                </td>
                <td class="px-3 py-1">ORDER_079</td>
                <td class="px-3 py-1">FG_1</td>
                <td class="px-3 py-1">CustomerA</td>
                <td class="px-3 py-1">2024-01-01</td>
                <td class="px-3 py-1 text-right">73.00</td>
                <td class="px-3 py-1 text-right">100.00</td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" class="input" />
                </td>
                <td class="px-3 py-1">ORDER_080</td>
                <td class="px-3 py-1">FG_1</td>
                <td class="px-3 py-1">CustomerA</td>
                <td class="px-3 py-1">2024-02-01</td>
                <td class="px-3 py-1 text-right">42.00</td>
                <td class="px-3 py-1 text-right">100.00</td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
        <!-- Footer controls -->
        <div
          class="px-3 md:px-4 py-2 border-t border-border flex items-center justify-between gap-3"
        >
          <div class="flex items-center gap-2 text-muted-foreground">
            <button
              class="h-8 w-8 inline-flex items-center justify-center rounded-md border border-border hover:bg-muted"
              title="Download CSV"
              id="btn-download"
              aria-label="Download"
            >
              <svg
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 3v12" />
                <path d="M7 10l5 5 5-5" />
                <path d="M5 21h14" />
              </svg>
            </button>
            <button
              class="h-8 w-8 inline-flex items-center justify-center rounded-md border border-border hover:bg-muted"
              title="Copy"
              id="btn-copy"
              aria-label="Copy"
            >
              <svg
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" />
                <rect x="2" y="2" width="13" height="13" rx="2" />
              </svg>
            </button>
            <button
              class="h-8 w-8 inline-flex items-center justify-center rounded-md border border-border hover:bg-muted"
              title="Add"
              id="btn-add"
              aria-label="Add"
            >
              <svg
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 5v14M5 12h14" />
              </svg>
            </button>
            <button
              class="h-8 w-8 inline-flex items-center justify-center rounded-md border border-border hover:bg-muted"
              title="Delete"
              id="btn-delete"
              aria-label="Delete"
            >
              <svg
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M3 6h18" />
                <path d="M8 6l1-3h6l1 3" />
                <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" />
              </svg>
            </button>
          </div>
          <div class="flex items-center gap-2 text-sm">
            <button
              id="first"
              class="h-8 w-8 inline-flex items-center justify-center rounded-md border border-border hover:bg-muted"
              title="First"
            >
              <svg
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M19 20L9 12l10-8" />
                <path d="M5 19V5" />
              </svg>
            </button>
            <button
              id="prev"
              class="h-8 w-8 inline-flex items-center justify-center rounded-md border border-border hover:bg-muted"
              title="Prev"
            >
              <svg
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M15 18l-6-6 6-6" />
              </svg>
            </button>
            <span class="mx-1">Page</span>
            <input
              id="page"
              type="number"
              min="1"
              value="1"
              class="h-8 w-12 text-center rounded-md border border-input bg-background"
            />
            <span class="mx-1">of <span id="pages">1</span></span>
            <button
              id="next"
              class="h-8 w-8 inline-flex items-center justify-center rounded-md border border-border hover:bg-muted"
              title="Next"
            >
              <svg
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M9 18l6-6-6-6" />
              </svg>
            </button>
            <button
              id="last"
              class="h-8 w-8 inline-flex items-center justify-center rounded-md border border-border hover:bg-muted"
              title="Last"
            >
              <svg
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M5 4l10 8-10 8" />
                <path d="M19 5v14" />
              </svg>
            </button>
            <span class="ml-3" id="range">0-0 of 0</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.2/dist/js/basecoat.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.2/dist/js/dropdown-menu.min.js"
      defer
    ></script>
  </body>
</html>
